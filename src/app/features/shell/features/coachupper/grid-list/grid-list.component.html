<div class="grid-container">
  <h1 class="mat-h1">Coach Dashboard</h1>
  <p class="welcome">Benventua, Cristina!</p>
  <mat-grid-list cols="12" rowHeight="100px" gutterSize="-10px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <ng-container
            *ngIf="
              card.title ===
              'Completa la checklist per migliorare la tua esperienza in CoachUpper'
            "
          >
            <ng-container *ngTemplateOutlet="template"></ng-container>
          </ng-container>
          <div [innerHTML]="card.content"></div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template #template>
  <mat-list>
    <mat-list-item>
      <mat-icon [ngStyle]="{ color: 'green' }" matListItemIcon
        >check_circle</mat-icon
      >
      <div matListItemTitle>Complete your personal information</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <mat-icon class="material-symbols-outlined" matListItemIcon>
        circle
      </mat-icon>
      <div matListItemTitle>Update your profile photo</div>
    </mat-list-item>
    <mat-divider [ngClass]="{ 'vertical-line': true }"></mat-divider>
    <mat-list-item>
      <mat-icon class="material-symbols-outlined" matListItemIcon
        >circle</mat-icon
      >
      <div matListItemTitle>Provide your work details</div>
    </mat-list-item>
  </mat-list>
</ng-template>
